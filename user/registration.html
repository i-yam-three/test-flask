<body>
    <div class="main-wrapper  account-wrapper">
        <div class="account-page">
            <div class="account-center">
                <div class="account-box">
                    <form action="" class="form-signin" method="post" enctype="multipart/form-data">
						<div class="account-logo">
                            <a href="index-2.html"><img src="/static/assets/img/logo-dark.png" alt=""></a>
                        </div>
                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" name="textfield" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>Date of Birth</label>
                            <input type="date"  name="textfield2" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>Gender</label>
                            <input type="radio"  name="textfield3" checked value="M"><label>M</label>&nbsp;&nbsp;<input type="radio"  name="textfield3" checked value="F"><label>F</label><br>
                        </div>
                        <div class="form-group">
                            <label>Building Number</label>
                            <input type="text" name="textfield7" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>Road Name</label>
                            <input type="text" name="textfield8" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>City</label>
                            <input type="text" name="textfield9" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>State</label>
                            <input type="text" name="textfield10" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>Pin code</label>
                            <input type="tel" name="textfield11" class="form-control" required pattern="[6][0-9]{5}">
                        </div>
                        <div class="form-group">
                            <label>Emergency Contact </label>
                            <input type="tel" name="textfield12" class="form-control" required pattern="[6-9][0-9]{9}">
                        </div>
                        <div class="form-group">
                            <label>Upload image</label>
                            <input type="file" name="textfield15" class="form-control" required>
                        </div>
                         <div class="form-group">
                            <label>Email</label>
                            <input type="email" name="textfield13" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" name="textfield14" class="form-control" required>
                        </div>
{#                        <div class="form-group checkbox">#}
{#                            <label>#}
{#                                <input type="checkbox" required> I have read and agree the Terms & Conditions#}
{#                            </label>#}
{#                        </div>#}
                        <div class="form-group text-center">
                            <button class="btn btn-primary account-btn" type="submit">Signup</button>
                        </div>
                        <div class="text-center login-link">
                            Already have an account? <a href="/">Login</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="/static/assets/js/jquery-3.2.1.min.js"></script>
	<script src="/static/assets/js/popper.min.js"></script>
